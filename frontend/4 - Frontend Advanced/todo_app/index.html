<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .completed {
            background-color: aliceblue;
        }

        .completed p {
            text-decoration: line-through;
        }

        .item {
            display: flex;
        }
    </style>
</head>

<body class="container my-5">
    <h1 class="text-center mb-3">Todo App</h1>

    <div class="d-flex justify-content-center">
        <div class="input-group mb-3 w-25">
            <input type="text" id="item-input" class="form-control" placeholder="watch tv.." aria-label="watch tv.."
                aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="add">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <div id="items-container" class="d-flex flex-column justify-content-center align-items-center">

    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
