<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="p-5">
    <h1 class="text-center mb-5">AJAX Demo</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        let animal;
        // The old way of using AJAX
        // Define the object
        const apiObj = new XMLHttpRequest();
        // define the handler of the request
        apiObj.onload = function () {
            let res = this.response
            console.log("This response from XMLHttpRequest:")
            console.log(JSON.parse(res));
        }
        // define the HTTP verb and API URL
        apiObj.open('GET', "https://zoo-animal-api.herokuapp.com/animals/rand");
        // Send the request
        apiObj.send();

        // The modern way of using AJAX (Fetch API)
        const PromiseObj = fetch("https://zoo-animal-api.herokuapp.com/animals/rand");
        // console.log(PromiseObj);

        PromiseObj
            .then((response) => { // for a successfull response
                console.log(response);
                return response.json();
            })
            .then(data => {
                console.log(data);
                animal = data;
            })
            .catch(error => {
                console.log(error);
            }) // if there is an error, will handle it here
            .finally(); // won't use it today

            // to parse JSON data from any API in JS, we use JSON.parse(data)
            // to convert JS object to JSON string, we use JSON.stringify({name: 'Bisharah', age: 30})
    </script>

</body>

</html>
