<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animals API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 mp-5">
        <h1 class="text-center mb-5">Animals API</h1>
        <div class="d-flex justify-content-center mb-5">
            <button id="aRefresh" class="btn btn-success">Refresh</button>
        </div>
        <div class="card m-auto" style="width: 18rem;">
            <img id="a-image" src="" class="card-img-top" alt="Animal">
            <div class="card-body">
                <h5 class="card-title" id="a-name"></h5>
                <p class="card-text" id="a-diet"></p>
            </div>
            <ul class="list-group list-group-flush" id="a-list">
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
