<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>

    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        button {
            font-size: 1.5rem;
            padding: 1rem;
            margin-bottom: 3rem;
        }

        #mobile-menu {
            width: 0;
            height: 100vh;
            background-color: rgb(109, 109, 131);
            position: absolute;
            top: 0;
            right: 0;
            transition: width 3s;
        }
    </style>
</head>

<body>
    <h1>DOM Events</h1>

    <div style="margin-bottom: 3rem;">
        <input type="text" id="input-box" onchange="printDataToTheConsole(this)">
    </div>

    <button onclick="changeBoxColor()">
        Change Box Color
    </button>
    <button id="hide-box">
        Hide Box
    </button>
    <div id="box"></div>


    <button id="open-menu">Open Menu</button>
    <div id="mobile-menu">
        <button id="close-menu">Close Menu</button>
    </div>

    <script src="events.js"></script>
</body>

</html>
